name: Sonar on PR to main

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  sonar:
    if: github.event.pull_request.draft == false  # Draft-PRs überspringen
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout (full history for PR analysis)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig für Sonar PR-Diff

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Unit tests
        run: |
          mvn -B -T1C -fae \
            -pl order-backend,product-backend -am \
            clean verify

      - name: Sonar analysis (Maven)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B -DskipTests sonar:sonar \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.qualitygate.wait=true
